
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Ilustra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="UsuÃ¡rio">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>
    <div id="dashboard-screen" class="screen hidden">
        <h2>Dashboard</h2>
        <button onclick="goToKanban()">Ir para Kanban</button>
        <div id="metrics">
            <p>Horas Trabalhadas Hoje: <span id="hoursToday">0</span></p>
            <p>Projetos Ativos: <span id="activeProjects">3</span></p>
        </div>
    </div>
    <div id="kanban-screen" class="screen hidden">
        <h2>Kanban</h2>
        <button onclick="logout()">Sair</button>
        <div class="kanban">
            <div class="column"><h3>To Do</h3><div class="card">Tarefa 1</div></div>
            <div class="column"><h3>Doing</h3><div class="card">Tarefa 2</div></div>
            <div class="column"><h3>Done</h3><div class="card">Tarefa 3</div></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
